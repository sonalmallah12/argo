apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: argocd 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: app-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-html
  namespace: argocd
data:
  index.html: |
    <html>
      <head><title>Argo CD Approval Demo</title></head>
      <body style="font-family: Arial; text-align: center; margin-top: 40px;">
        <h1>✅ Deployed via Argo CD</h1>
        <h2>⏸ Approval was required</h2>
        <p>If you see this, your approval workflow works.</p>
      </body>
    </html>

